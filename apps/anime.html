<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://iili.io/fcbfGHX.png">
  <title>Nautical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --nav-height: 70px;
      --accent: #0ea5a6;
      --accent-light: #2bd8c9;
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 10% 10%, #061e28 0%, #031926 60%);
      color: #e6f7f7;
      overflow: hidden; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation - Buttons Removed */
    .nav {
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: center; /* Centered brand for a cleaner look */
      padding: 0 40px;
      background: rgba(3, 25, 38, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
    }

    .brand-link { text-decoration: none; display: flex; align-items: center; gap: 12px; }
    .logo { width: 34px; height: 34px; border-radius: 6px; overflow: hidden; box-shadow: 0 0 15px rgba(14, 165, 166, 0.4); }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand-link h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 22px; letter-spacing: 3px; color: #fff; }

    /* Main Container */
    .viewer-container {
      flex: 1;
      padding: 20px;
      position: relative;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .glass-frame {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: rgba(14, 165, 166, 0.1);
      border-bottom: 1px solid var(--glass-border);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .secure-tag { color: var(--accent-light); font-weight: 800; }

    /* Sea Background */
    .bubbles-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="https://xltranate.github.io/Nautical/" class="brand-link">
      <div class="logo"><img src="https://iili.io/faD5fqB.png" alt="Logo"></div>
      <h1>NAUTICAL</h1>
    </a>
  </nav>

  <main class="viewer-container">
    <div class="glass-frame">
      <div class="status-bar">
        <span>Nautical</span>
        <span class="secure-tag">Nautical</span>
      </div>
      <iframe 
        src="https://www.animeparadise.moe" 
        sandbox="allow-forms allow-scripts allow-same-origin"
        id="animeFrame">
      </iframe>
    </div>
  </main>

  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>

<script>
  // Dynamic Bubble Background
  (function(){
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bobs = [];
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    function create(){
      if(bobs.length > 30) return;
      bobs.push({ x: Math.random() * canvas.width, y: canvas.height + 50, r: 2 + Math.random() * 4, s: 0.3 + Math.random() * 0.7, o: 0.05 + Math.random() * 0.15 });
    }
    setInterval(create, 500);
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bobs.forEach((b, i) => {
        b.y -= b.s;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 255, 255, ${b.o})`; ctx.fill();
        if(b.y < -50) bobs.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();
  })();
</script>
</body>
</html>
