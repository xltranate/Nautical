<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://iili.io/fcbfGHX.png">
  <title>Nautical | Secure Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #0ea5a6;
      --accent-light: #2bd8c9;
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 10% 10%, #061e28 0%, #031926 60%);
      overflow: hidden; 
      display: flex;
      flex-direction: column;
    }

    .viewer-container {
      flex: 1;
      padding: 10px;
      z-index: 100;
      display: flex;
      flex-direction: column;
    }

    .glass-frame {
      flex: 1;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      overflow: hidden; 
      box-shadow: 0 0 50px rgba(0,0,0,0.9);
      position: relative;
    }

    .security-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      background: rgba(14, 165, 166, 0.12);
      border-bottom: 1px solid var(--glass-border);
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      z-index: 10;
      position: relative;
    }

    .status-active { color: var(--accent-light); font-weight: 800; display: flex; align-items: center; gap: 5px; }
    .dot { width: 5px; height: 5px; background-color: var(--accent-light); border-radius: 50%; box-shadow: 0 0 8px var(--accent-light); }

    /* --- SIDE CROP ONLY --- */
    .iframe-wrapper {
      width: calc(100% + 50px); /* Extra width to offset the left shift */
      height: 100%;             
      margin-left: -50px;       /* Pushes the content left to hide the side */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
    }

    /* Ambient Bubbles */
    .bubbles-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <main class="viewer-container">
    <div class="glass-frame">
      <div class="security-bar">
        <span>Terminal: Securly-Cooked</span>
        <span class="status-active"><span class="dot"></span> Nautical Proxy Shield Engaged</span>
      </div>
      
      <div class="iframe-wrapper">
        <iframe 
          src="https://read.onnemaa.ee/&" 
          sandbox="allow-forms allow-scripts allow-same-origin"
          id="secureFrame">
        </iframe>
      </div>
    </div>
  </main>

  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>

<script>
  (function(){
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bobs = [];
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    function create(){
      if(bobs.length > 25) return;
      bobs.push({ x: Math.random() * canvas.width, y: canvas.height + 50, r: 2 + Math.random() * 4, s: 0.3 + Math.random() * 0.7, o: 0.05 + Math.random() * 0.12 });
    }
    setInterval(create, 500);
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bobs.forEach((b, i) => {
        b.y -= b.s;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 255, 255, ${b.o})`; ctx.fill();
        if(b.y < -50) bobs.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();
  })();
</script>
</body>
</html>
