<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://iili.io/fcbfGHX.png">
  <title>Source Explorer | Nautical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@200;400;600;800&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --nav-height: 70px;
      --accent: #0ea5a6;
      --accent-light: #2bd8c9;
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 10% 10%, #061e28 0%, #031926 60%);
      color: #e6f7f7;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0; width: 100%;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: rgba(3, 25, 38, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
    }

    .brand-link { text-decoration: none; display: flex; align-items: center; gap: 12px; }
    .logo { width: 34px; height: 34px; border-radius: 6px; overflow: hidden; }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand-link h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 20px; letter-spacing: 2px; color: #fff; }

    .nav-actions { display: flex; gap: 15px; }
    .nav-box {
      text-decoration: none; color: #fff; font-size: 11px; font-weight: 800;
      letter-spacing: 1.5px; text-transform: uppercase; padding: 10px 22px;
      border-radius: 8px; background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border); transition: 0.3s;
    }
    .nav-box:hover { background: rgba(14, 165, 166, 0.2); border-color: var(--accent-light); }

    /* Tool UI */
    .content-container {
      width: 100%; max-width: 1100px;
      margin: 110px auto 100px auto;
      padding: 0 25px;
      position: relative; z-index: 100;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    .input-row {
      display: flex; gap: 10px; margin-bottom: 20px;
    }

    input {
      flex: 1; background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass-border);
      padding: 15px 20px; border-radius: 12px;
      color: var(--accent-light); font-family: 'Fira Code', monospace;
      outline: none; transition: 0.3s;
    }
    input:focus { border-color: var(--accent-light); box-shadow: 0 0 15px rgba(14, 165, 166, 0.2); }

    .btn {
      background: var(--accent); color: white; border: none;
      padding: 0 25px; border-radius: 12px; font-weight: 800;
      cursor: pointer; transition: 0.3s; text-transform: uppercase;
      font-size: 12px; letter-spacing: 1px;
    }
    .btn:hover { background: var(--accent-light); transform: translateY(-2px); }

    /* Code Display Area */
    .viewer-header {
      font-size: 10px; text-transform: uppercase; letter-spacing: 2px;
      color: var(--accent-light); margin-bottom: 10px; opacity: 0.8;
    }
    
    pre {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px; border-radius: 12px;
      max-height: 500px; overflow: auto;
      margin: 0; border: 1px solid rgba(255,255,255,0.05);
      font-family: 'Fira Code', monospace; font-size: 13px;
      line-height: 1.5; color: #a0f0e8;
      white-space: pre-wrap; word-break: break-all;
    }

    /* --- SEAFLOOR & BUBBLES --- */
    .floor-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 60px; z-index: 50; pointer-events: none; }
    .sand-dunes { position: absolute; bottom: 0; width: 100%; height: 100%; background: linear-gradient(to top, #0f0f05 0%, #1e1c0c 100%); }
    .starfish { position: absolute; z-index: 61; width: 22px; height: 22px; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); animation: pulse 4s infinite ease-in-out; }
    @keyframes pulse { 0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; } 50% { transform: scale(1.1) rotate(5deg); opacity: 1; } }
    .bubbles-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    canvas { width: 100%; height: 100%; }

    /* Loading Spinner */
    .loader { display: none; color: var(--accent-light); font-size: 12px; margin-top: 10px; font-weight: 600; }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="https://xltranate.github.io/Nautical/" class="brand-link">
      <div class="logo"><img src="https://iili.io/faD5fqB.png" alt="Logo"></div>
      <h1>NAUTICAL</h1>
    </a>
    <div class="nav-actions">
      <a href="https://xltranate.github.io/Nautical/games.html" class="nav-box">Games</a>
      <a href="https://xltranate.github.io/Nautical/apps.html" class="nav-box">Apps</a>
    </div>
  </nav>

  <main class="content-container">
    <div class="glass-box">
      <div style="margin-bottom: 25px; text-align: center;">
        <h2 style="font-family: 'Playfair Display', serif; font-size: 28px; margin: 0;">Source Explorer</h2>
        <p style="font-size: 12px; opacity: 0.6; margin-top: 5px;">Extract underlying code from any deep-sea URL</p>
      </div>

      <div class="input-row">
        <input type="text" id="urlInput" placeholder="https://example.com" value="https://google.com">
        <button class="btn" onclick="fetchSource()">Explore</button>
      </div>
      
      <div id="loading" class="loader">DIVING INTO SOURCE...</div>

      <div class="viewer-header">Raw HTML Output:</div>
      <pre id="codeOutput">Enter a URL above to inspect its nautical structure...</pre>
    </div>
  </main>

  <div class="floor-container" id="floor"><div class="sand-dunes"></div></div>
  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>

<script>
  async function fetchSource() {
    let url = document.getElementById('urlInput').value;
    const output = document.getElementById('codeOutput');
    const loader = document.getElementById('loading');
    
    if(!url.startsWith('http')) url = 'https://' + url;
    
    output.innerText = "";
    loader.style.display = "block";

    try {
      // Using a public CORS proxy to bypass cross-origin restrictions
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
      const response = await fetch(proxyUrl);
      
      if (!response.ok) throw new Error('Network response was not ok');
      
      const data = await response.json();
      output.innerText = data.contents;
    } catch (error) {
      output.innerText = "ERROR: Could not retrieve source. The site might be blocking proxy access or the URL is invalid.";
    } finally {
      loader.style.display = "none";
    }
  }

  // --- Theme Scripts ---
  const floor = document.getElementById('floor');
  const colors = ['#e9b384', '#ff7f50', '#ffcc33', '#ff6b6b', '#4ecdc4'];
  for(let i=0; i<6; i++) {
    const star = document.createElement('div');
    star.className = 'starfish';
    star.style.bottom = `${10 + Math.random() * 20}px`; 
    star.style.left = `${5 + (i * 16) + Math.random() * 5}%`;
    star.style.backgroundColor = colors[i % colors.length];
    star.style.animationDelay = `${i * 0.5}s`;
    floor.appendChild(star);
  }

  (function(){
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bobs = [];
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    function create(){
      if(bobs.length > 40) return;
      bobs.push({ x: Math.random() * canvas.width, y: canvas.height + 50, r: 2 + Math.random() * 5, s: 0.5 + Math.random() * 0.8, o: 0.1 + Math.random() * 0.2 });
    }
    setInterval(create, 400);
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bobs.forEach((b, i) => {
        b.y -= b.s;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 255, 255, ${b.o})`; ctx.fill();
        ctx.strokeStyle = `rgba(255, 255, 255, ${b.o + 0.1})`; ctx.stroke();
        if(b.y < -50) bobs.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();
  })();
</script>
</body>
</html>
