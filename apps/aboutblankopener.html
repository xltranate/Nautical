<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://iili.io/fcbfGHX.png">
  <title>Nautical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --nav-height: 70px;
      --accent: #0ea5a6;
      --accent-light: #2bd8c9;
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 10% 10%, #061e28 0%, #031926 60%);
      color: #e6f7f7;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .nav {
      position: fixed;
      top: 0; width: 100%;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      padding: 0 40px;
      background: rgba(3, 25, 38, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
    }

    .brand-link { text-decoration: none; display: flex; align-items: center; gap: 12px; }
    .logo { width: 34px; height: 34px; border-radius: 6px; }
    .brand-link h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 20px; letter-spacing: 2px; color: #fff; }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .input-group { display: flex; flex-direction: column; gap: 15px; }

    input {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass-border);
      padding: 18px 20px;
      border-radius: 12px;
      color: #fff;
      font-family: 'Inter', sans-serif;
      outline: none;
    }

    .launch-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
    }

    .launch-btn:hover { background: var(--accent-light); }

    .bubbles-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="brand-link">
      <img src="https://iili.io/faD5fqB.png" class="logo">
      <h1>NAUTICAL</h1>
    </div>
  </nav>

  <main class="hero">
    <div class="glass-box">
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Enter URL (e.g. discord.com)" />
        <button class="launch-btn" onclick="launch()">Open about:blank</button>
      </div>
    </div>
  </main>

  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>

  <script>
    function launch() {
      let url = document.getElementById('urlInput').value;
      if (!url) return;
      if (!url.startsWith('http')) url = 'https://' + url;

      // Google Mirror Proxy to bypass connection refusal
      const proxyUrl = "https://translate.google.com/translate?sl=auto&tl=en&u=" + encodeURIComponent(url);

      const win = window.open('about:blank', '_blank');
      
      const content = `
        <html>
          <head>
            <title>about:blank</title>
            <style>
              body,html { margin:0; padding:0; overflow:hidden; background:#000; }
              iframe { border:none; width:100vw; height:100vh; }
              .skiptranslate, .goog-te-banner-frame { display: none !important; }
              body { top: 0px !important; }
            </style>
          </head>
          <body>
            <iframe src="${proxyUrl}"></iframe>
          </body>
        </html>
      `;

      win.document.open();
      win.document.write(content);
      win.document.close();
    }

    // Nautical Background
    (function(){
      const canvas = document.getElementById('bubbles');
      const ctx = canvas.getContext('2d');
      let bobs = [];
      function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
      window.onresize = resize; resize();
      function create(){
        if(bobs.length > 30) return;
        bobs.push({ x: Math.random() * canvas.width, y: canvas.height + 50, r: Math.random() * 4 + 1, s: Math.random() + 0.2, o: Math.random() * 0.2 });
      }
      setInterval(create, 500);
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        bobs.forEach((b, i) => {
          b.y -= b.s;
          ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
          ctx.fillStyle = `rgba(255, 255, 255, ${b.o})`; ctx.fill();
          if(b.y < -50) bobs.splice(i, 1);
        });
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
