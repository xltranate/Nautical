* { box-sizing: border-box; margin: 0; padding: 0; }
html, body { height: 100%; font-family: 'Inter', sans-serif; color: #e9fbfb; scroll-behavior: smooth; }

body {

/* NAVIGATION */
nav {

    z-index: 100;
}
.brand { display: flex; align-items: center; gap: 15px; }

.brand h1 { font-family: 'Playfair Display', serif; font-size: 22px; letter-spacing: 1px; }
.navlinks a { color: rgba(255,255,255,0.7); margin-left: 24px; text-decoration: none; font-size: 14px; transition: 0.3s; }
.navlinks a:hover { color: var(--accent); }

/* HEADER */

.title {

.search-wrap { display: flex; justify-content: center; padding: 40px 20px; }
.search-controls {

}

.sort-container {

.sort-label {
    font-size: 11px; text-transform: uppercase; letter-spacing: 1px;
    color: rgba(255, 255, 255, 0.4); margin-right: 10px; white-space: nowrap;

.search-controls select {

/* GAMES GRID */
main { padding: 20px 20px 60px; display: flex; justify-content: center; }
.games-grid {
    width: 100%; max-width: 1400px;
    display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px;

/* THE BOXES (Fixed shape and size) */
.game-box {
    position: relative;
    height: 240px; 
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
    text-align: center;
}

.game-box:hover {
    transform: translateY(-8px);
    border-color: var(--accent);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    background: rgba(6, 45, 56, 0.6);
}

.box-content {
    transition: transform 0.4s ease;
    z-index: 2;
}

.game-box:hover .box-content {
    transform: translateY(-30px);
}

.gameText { font-weight: 700; font-size: 19px; margin-bottom: 8px; color: #fff; }
.gameDesc { font-size: 13px; color: rgba(233, 251, 251, 0.5); line-height: 1.5; }

/* HOVER BUTTONS */
.extra-actions {
    position: absolute; bottom: 25px; left: 20px; right: 20px;
    display: flex; gap: 10px; opacity: 0; transform: translateY(20px);
    transition: 0.4s; z-index: 3;
}

.game-box:hover .extra-actions { opacity: 1; transform: translateY(0); }

.action-btn {

/* BUBBLES BACKGROUND */

canvas { width: 100%; height: 100%; display: block; }

const gridEl = document.getElementById('grid');
const baseUrl = "https://xltranate.github.io/Nautical/games/";

function renderGames(gameList) {
    gridEl.innerHTML = '';
    gameList.forEach(g => {
        const box = document.createElement('div');
        box.className = 'game-box';
        box.innerHTML = `
            <div class="box-content">
                <div class="gameText">${g.name}</div>
                <div class="gameDesc">${g.desc}</div>
            </div>
            <div class="extra-actions">
                <button class="action-btn blob-btn">Open in Blob</button>
                <button class="action-btn dl-btn">Download</button>
            </div>
        `;

        box.addEventListener('click', (e) => {
            if(!e.target.classList.contains('action-btn')) {
                window.location.href = baseUrl + g.link;
            }
        });

        box.querySelector('.blob-btn').onclick = (e) => {
            e.stopPropagation();
            handleGameAction(baseUrl + g.link, 'blob', g.name);
        };

        box.querySelector('.dl-btn').onclick = (e) => {
            e.stopPropagation();
            handleGameAction(baseUrl + g.link, 'download', g.name);
        };

        gridEl.appendChild(box);
    });
}

function applyFilters() {
    const query = document.getElementById("search").value.toLowerCase();
    const sortVal = document.getElementById("sort").value;
    let filtered = games.filter(g => g.name.toLowerCase().includes(query));
    if (sortVal === "az") {
        filtered.sort((a,b) => a.name.localeCompare(b.name));
    } else {
        filtered = filtered.reverse(); 
    }
    renderGames(filtered);
}

document.getElementById("search").addEventListener("input", applyFilters);
document.getElementById("sort").addEventListener("change", applyFilters);

applyFilters();

async function handleGameAction(url, mode, name) {
    try {
        const response = await fetch(url);
        const text = await response.text();
        const blob = new Blob([text], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        if (mode === 'blob') {
            window.open(blobUrl, '_blank');
        } else {
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `${name.replace(/\s+/g, '_')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    } catch (err) {
        alert("Action blocked. This usually happens in code editors due to security. Try it on your live site!");
    }
}

(function(){
    const c = document.getElementById("bubbles");
    const x = c.getContext("2d");
    let b = [];
    function r() { c.width = window.innerWidth; c.height = window.innerHeight; }
    r(); window.addEventListener("resize", r);
    setInterval(() => {
        if (b.length < 35) { 
            b.push({
                x: Math.random() * c.width,
                y: c.height + 20,
                r: 2 + Math.random() * 7,
                s: 0.3 + Math.random() * 0.7,
                wobble: Math.random() * 1.5,
                wobbleSpeed: 0.01 + Math.random() * 0.02,
                opacity: 0.1 + Math.random() * 0.2
            });
        }
    }, 450);
    function animate() {
        x.clearRect(0, 0, c.width, c.height);
        for (let i = b.length - 1; i >= 0; i--) {
            let o = b[i]; o.y -= o.s; o.x += Math.sin(o.y * o.wobbleSpeed) * o.wobble;
            x.fillStyle = `rgba(180, 245, 255, ${o.opacity})`;
            x.beginPath(); x.arc(o.x, o.y, o.r, 0, Math.PI * 2); x.fill();
            if (o.y < -50) b.splice(i, 1);
        }
        requestAnimationFrame(animate);
    }
    animate();
})();
