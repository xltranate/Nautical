<style>
:root{--nav-h:64px;--accent:#0ea5a6}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Inter,system-ui,Arial;color:#e9fbfb}

body{
  background:radial-gradient(circle at 10% 10%, rgba(6,30,40,.55) 0%, rgba(3,25,38,1) 40%),
              linear-gradient(180deg,#042a33 0%, #02151a 100%);
  overflow-x:hidden;
}

/* NAV */
nav{
  position:fixed;top:0;left:0;right:0;height:var(--nav-h);
  display:flex;align-items:center;justify-content:space-between;
  padding:0 20px;
  background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(255,255,255,.04);
  z-index:80;
}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:40px;height:40px;border-radius:8px;overflow:hidden;}
.logo img{width:100%;height:100%;object-fit:cover}
.brand h1{font-family:Playfair Display,serif;font-size:20px}
.navlinks a{color:#fff;margin-left:18px;text-decoration:none}
.navlinks a:hover{color:var(--accent)}

.page{padding-top:var(--nav-h);position:relative;z-index:10}

header{text-align:center;padding:36px 20px 10px}
.title{
  font-family:Playfair Display,serif;
  font-size:56px;
  background:linear-gradient(90deg,#bfeef9,#a0f0e8,#2bd8c9);
  -webkit-background-clip:text;
  color:transparent;
}
.subtitle{color:rgba(230,247,247,.75);margin-top:6px}

.search-wrap{display:flex;justify-content:center;padding:20px;}
.search-controls{display:flex;gap:12px;width:100%;max-width:520px;}
.search-controls input, .search-controls select{
  padding:12px 16px; border-radius:10px; border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.05); color:#e9fbfb; outline:none; width: 100%;
}

/* GAMES GRID & BOXES */
main{padding:20px;display:flex;justify-content:center}
.games-grid{
  width:100%; max-width:1200px;
  display:grid; grid-template-columns:repeat(4,1fr); gap:18px;
}

.game-box{
  position: relative;
  min-height:160px;
  background:rgba(0,128,160,.35);
  border:1px solid rgba(0,128,160,.5);
  border-radius:12px;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  cursor:pointer;
  transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
  backdrop-filter:blur(8px);
  text-align:center;
  padding:20px 10px;
  overflow: hidden;
}

.game-box:hover{
  transform:translateY(-4px);
  background:rgba(0,128,160,.55);
  min-height: 250px;
}

.gameText{font-weight:600;font-size:18px;margin-bottom:6px}
.gameDesc{font-size: 13px; color: rgba(233, 251, 251, 0.8); margin-bottom: 15px; flex-grow: 1;}

/* EXTRA ACTIONS */
.extra-actions {
  display: flex;
  flex-direction: column;
  gap: 8px;
  width: 100%;
  opacity: 0;
  transform: translateY(20px);
  transition: 0.3s ease;
  pointer-events: none;
  margin-top: auto;
}

.game-box:hover .extra-actions {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.action-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #fff;
  padding: 8px;
  border-radius: 6px;
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: 0.2s;
  cursor: pointer;
}

.action-btn:hover {
  background: var(--accent);
  border-color: var(--accent);
}

@media(max-width:1100px){.games-grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:800px){.games-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:480px){.games-grid{grid-template-columns:1fr}}

/* BUBBLES */
.bubbles-wrap{position:fixed;inset:0;pointer-events:none;z-index:0}
canvas{width:100%;height:100%;display:block;}
</style>
</head>

const gridEl = document.getElementById('grid');
const baseUrl = "https://xltranate.github.io/Nautical/games/";

// Render all games
games.forEach(g => {
    const box = document.createElement('div');
    box.className = 'game-box';
    box.dataset.name = g.name;
    box.dataset.link = baseUrl + g.link;
    box.innerHTML = `
        <div class="gameText">${g.name}</div>
        <div class="gameDesc">${g.desc}</div>
        <div class="extra-actions">
            <button class="action-btn blob-btn">Open in Blob</button>
            <button class="action-btn dl-btn">Download</button>
        </div>
    `;
    gridEl.appendChild(box);
});

// Logic
let boxes = [...gridEl.children];
const originalOrder = [...boxes];

sortAZ();

boxes.forEach(box => {
  box.addEventListener('click', (e) => {
    if(!e.target.classList.contains('action-btn')) {
        location.href = box.dataset.link;
    }
  });

  box.querySelector('.blob-btn').onclick = (e) => {
    e.stopPropagation();
    handleGameAction(box.dataset.link, 'blob', box.dataset.name);
  };

  box.querySelector('.dl-btn').onclick = (e) => {
    e.stopPropagation();
    handleGameAction(box.dataset.link, 'download', box.dataset.name);
  };
});

async function handleGameAction(url, mode, name) {
    try {
        const response = await fetch(url);
        const text = await response.text();
        const blob = new Blob([text], { type: 'text/html' });
        const blobUrl = URL.createObjectURL(blob);
        if (mode === 'blob') {
            window.open(blobUrl, '_blank');
        } else {
            const a = document.createElement('a');
            a.href = blobUrl;
            a.download = `${name.replace(/\s+/g, '_')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    } catch (err) {
        alert("Action blocked. This usually happens in code editors due to security. Try it on your live site!");
    }
}

document.getElementById("search").addEventListener("input", apply);
document.getElementById("sort").addEventListener("change", apply);

function apply(){
  const q = document.getElementById("search").value.toLowerCase();
  const s = document.getElementById("sort").value;
  s==="az" ? sortAZ() : sortNewest();
  boxes.forEach(b=>{
    b.style.display = b.dataset.name.toLowerCase().includes(q) ? "flex" : "none";
  });
}

function sortAZ(){
  boxes.sort((a,b)=>a.dataset.name.localeCompare(b.dataset.name));
  boxes.forEach(b=>gridEl.appendChild(b));
}
function sortNewest(){
  [...originalOrder].reverse().forEach(b=>gridEl.appendChild(b));
}

// Bubbles
(function(){
  const c = document.getElementById("bubbles");
  const x = c.getContext("2d");
  let b = [];
  function r() { c.width = window.innerWidth; c.height = window.innerHeight; }
  r(); window.addEventListener("resize", r);
  setInterval(() => {
    if (b.length < 35) { 
      b.push({
        x: Math.random() * c.width,
        y: c.height + 20,
        r: 4 + Math.random() * 12,
        s: 0.4 + Math.random() * 0.6,
        wobble: Math.random() * 1.0,  
        wobbleSpeed: 0.01 + Math.random() * 0.02, 
        opacity: 0.1 + Math.random() * 0.2
      });
    }
  }, 500);
  function animate() {
    x.clearRect(0, 0, c.width, c.height);
    for (let i = b.length - 1; i >= 0; i--) {
      let o = b[i]; o.y -= o.s; o.x += Math.sin(o.y * o.wobbleSpeed) * o.wobble;
      const g = x.createRadialGradient(o.x, o.y, o.r * 0.2, o.x, o.y, o.r);
      g.addColorStop(0, "rgba(255, 255, 255, " + (o.opacity + 0.1) + ")");
      g.addColorStop(0.6, "rgba(180, 240, 255, " + o.opacity + ")");
      g.addColorStop(1, "rgba(160, 220, 235, 0)");
      x.fillStyle = g; x.beginPath(); x.arc(o.x, o.y, o.r, 0, Math.PI * 2); x.fill();
      if (o.y < -50) b.splice(i, 1);
    }
    requestAnimationFrame(animate);
  }
  animate();
})();
