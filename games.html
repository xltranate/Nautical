const gridEl = document.getElementById('grid');
const featEl = document.getElementById('featured-grid');
const countEl = document.getElementById('game-counter');

function createCard(g) {
    const card = document.createElement('div');
    card.className = 'game-card';
    const displayImg = g.img || `https://via.placeholder.com/300x110/062d38/00f2ff?text=${encodeURIComponent(g.name)}`;
    
    card.innerHTML = `
        <div class="g-title">${g.name}</div>
        <img class="g-img" src="${displayImg}" alt="${g.name}">
        <div class="g-desc">${g.desc}</div>
        <div class="card-actions">
            <button class="btn-ui open-blob">Open in Blob</button>
            <button class="btn-ui btn-dl download-html">Download</button>
        </div>
    `;

    card.addEventListener('click', (e) => { 
        if(!e.target.classList.contains('btn-ui')) window.location.href = baseUrl + g.link; 
    });

    card.querySelector('.open-blob').onclick = (e) => { e.stopPropagation(); handleAction(baseUrl+g.link, 'blob', g.name); };
    card.querySelector('.download-html').onclick = (e) => { e.stopPropagation(); handleAction(baseUrl+g.link, 'dl', g.name); };

    return card;
}

function render(filter = "") {
    gridEl.innerHTML = "";
    featEl.innerHTML = "";
    const filtered = allGames.filter(g => g.name.toLowerCase().includes(filter.toLowerCase())).sort((a,b) => a.name.localeCompare(b.name));
    
    filtered.forEach(g => {
        if (g.featured && !filter) featEl.appendChild(createCard(g));
        gridEl.appendChild(createCard(g));
    });
    countEl.innerText = filtered.length;
}

document.getElementById('search').addEventListener('input', (e) => render(e.target.value));
render();

async function handleAction(url, mode, name) {
    try {
        const res = await fetch(url);
        if (!res.ok) throw new Error();
        const txt = await res.text();
        const b = new Blob([txt], { type: 'text/html' });
        const bu = URL.createObjectURL(b);
        if (mode === 'blob') window.open(bu, '_blank');
        else {
            const a = document.createElement('a'); a.href = bu;
            a.download = `${name.replace(/\s+/g, '_')}.html`;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
        }
    } catch (e) { alert("Action failed. The file might not exist yet."); }
}

(function(){
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bobs = [];
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    function create(){
      if(bobs.length > 15) return;
      bobs.push({ x: Math.random() * canvas.width, y: canvas.height + 100, r: 15 + Math.random() * 40, s: 0.8 + Math.random() * 1.5, o: 0.05 + Math.random() * 0.1 });
    }
    setInterval(create, 800);
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bobs.forEach((b, i) => {
        b.y -= b.s;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        const gradient = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);
        gradient.addColorStop(0, `rgba(255, 255, 255, ${b.o})`);
        gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
        ctx.fillStyle = gradient;
        ctx.fill();
        if(b.y < -100) bobs.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();
})();
</script>
