<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nautical</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --nav-height:64px;
      --accent: #0ea5a6;
      --bg:#031926;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(6,30,40,0.55) 0%, rgba(3,25,38,1) 40%), linear-gradient(180deg,#042a33 0%, #02151a 100%);
      color:#e6f7f7;
      overflow:hidden;
    }

    .nav{
      position:fixed;inset:0 0 auto 0;height:var(--nav-height);display:flex;align-items:center;justify-content:space-between;padding:0 20px;
      background: rgba(3,25,38,0.95);
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,0.04);
      z-index:100;
    }

    .brand{display:flex;align-items:center;gap:12px}
    
    /* Logo fills entire square, no gradient */
    .logo {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none; /* no gradient */
      box-shadow: 0 6px 18px rgba(3,108,108,0.14);
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* image fills entire square */
    }

    .brand h1{font-family:Playfair Display,serif;margin:0;font-size:18px;letter-spacing:0.6px;color:#e6f7f7;}
    
    /* Navigation links visible */
    .navlinks{display:flex;gap:18px;align-items:center}
    .navlinks a{
      color: #ffffff; /* make links visible */
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .navlinks a:hover{
      color: var(--accent);
    }

    .wrap{
      height:100vh;padding-top:var(--nav-height);display:grid;place-items:center;position:relative;z-index:10;
    }
    .center{
      text-align:center;padding:30px 36px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 20px 60px rgba(1,7,10,0.55);backdrop-filter: blur(6px);
    }
    .title{font-family:Playfair Display,serif;font-size:84px;line-height:0.95;margin:0;color:transparent;background:linear-gradient(90deg,#bfeef9 0%, #a0f0e8 40%, #2bd8c9 100%);-webkit-background-clip:text;background-clip:text;text-shadow: 0 12px 30px rgba(0,0,0,0.5)}
    .subtitle{margin-top:8px;color:rgba(230,247,247,0.75);font-size:16px}

    .bubbles-wrap{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:5}
    canvas{width:100%;height:100vh;display:block}

    @media (max-width:640px){
      .title{font-size:44px}
      .navlinks{display:none}
      .center{padding:20px}
    }

    .seafloor{
      position:fixed;left:0;right:0;bottom:0;height:120px;background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.45));pointer-events:none;z-index:4
    }
  </style>
</head>
<body>

  <nav class="nav">
    <div class="brand">
      <div class="logo">
        <img src="https://iili.io/faD5fqB.png" alt="Nautical Logo">
      </div>
      <h1>NAUTICAL</h1>
    </div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="games.html">Games</a>
      <a href="apps.html">Apps</a>
    </div>
  </nav>

  <div class="wrap">
    <div class="center">
      <h2 class="title">Nautical</h2>
      <p class="subtitle">Gaming website made by nate the great.</p>
    </div>
  </div>

  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>
  <div class="seafloor"></div>

<script>
(function(){
  const canvas = document.getElementById('bubbles');
  const ctx = canvas.getContext('2d');
  let bubbles = [];

  function resize(){
    let rect = canvas.getBoundingClientRect();
    canvas.width = rect.width * devicePixelRatio;
    canvas.height = rect.height * devicePixelRatio;
    ctx.scale(devicePixelRatio, devicePixelRatio);
  }
  resize();
  window.addEventListener('resize', ()=>{
    clearTimeout(window._rb);
    window._rb = setTimeout(resize, 80);
  });

  function createBubble(){
    let rect = canvas.getBoundingClientRect();
    const size = 6 + Math.random()*18;
    bubbles.push({
      x: Math.random()*rect.width,
      y: rect.height + size,
      r: size,
      speed: 20 + Math.random()*40,
      drift: (Math.random()-.5)*20,
      alpha: .6 + Math.random()*0.4,
      life: 1,
      wobble: .2 + Math.random()*0.6
    });
    if(bubbles.length>140) bubbles.shift();
  }

  setInterval(()=>{
    let n = Math.random()<.8 ? 2 : 3;
    while(n--) createBubble();
  }, 280);

  let last = performance.now();
  function draw(now){
    const dt = (now-last)/1000; last = now;
    let rect = canvas.getBoundingClientRect();
    ctx.clearRect(0,0,rect.width,rect.height);

    for(let i=bubbles.length-1;i>=0;i--){
      let b=bubbles[i];
      b.y -= b.speed*dt;
      b.x += b.drift*dt*Math.sin(now*b.wobble*0.001);
      b.life -= dt*.06;
      const op = Math.max(0, Math.min(b.alpha*(b.life+.2), .9));

      ctx.beginPath();
      ctx.globalAlpha = op;
      const g=ctx.createRadialGradient(b.x,b.y,b.r*0.15,b.x,b.y,b.r);
      g.addColorStop(0,'rgba(255,255,255,0.95)');
      g.addColorStop(.5,'rgba(180,240,255,0.45)');
      g.addColorStop(1,'rgba(160,220,235,0.08)');
      ctx.fillStyle=g;
      ctx.arc(b.x,b.y,b.r,0,Math.PI*2);
      ctx.fill();

      ctx.globalAlpha = op*.6;
      ctx.beginPath();
      ctx.arc(b.x-b.r*.25,b.y-b.r*.25,b.r*.18,0,Math.PI*2);
      ctx.fillStyle='rgba(255,255,255,0.9)';
      ctx.fill();
      ctx.globalAlpha = 1;

      if(b.y+b.r < -20 || b.life <= -0.4) bubbles.splice(i,1);
    }

    requestAnimationFrame(draw);
  }
  requestAnimationFrame(draw);
})();
</script>
</body>
</html>
