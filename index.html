<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nautical â€” Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --nav-height:64px;
      --accent: #0ea5a6;
      --bg:#031926;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(6,30,40,0.55) 0%, rgba(3,25,38,1) 40%), linear-gradient(180deg,#042a33 0%, #02151a 100%);
      color:#e6f7f7;
      overflow:hidden;
    }

    /* NAVBAR */
    .nav{
      position:fixed;inset:0 0 auto 0;height:var(--nav-height);display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);border-bottom:1px solid rgba(255,255,255,0.04);z-index:60
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,#0ea5a6,#036b6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#012;box-shadow:0 6px 18px rgba(3,108,108,0.14)
    }
    .brand h1{font-family:Playfair Display,serif;margin:0;font-size:18px;letter-spacing:0.6px}
    .navlinks{display:flex;gap:18px;align-items:center}
    .navlinks a{color:rgba(230,247,247,0.85);text-decoration:none;font-weight:500}
    .navlinks a:hover{color:var(--accent)}

    /* Main content */
    .wrap{
      height:100vh;padding-top:var(--nav-height);display:grid;place-items:center;position:relative;z-index:10;
    }
    .center{
      text-align:center;padding:30px 36px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 20px 60px rgba(1,7,10,0.55);backdrop-filter: blur(6px);
    }
    .title{font-family:Playfair Display,serif;font-size:84px;line-height:0.95;margin:0;color:transparent;background:linear-gradient(90deg,#bfeef9 0%, #a0f0e8 40%, #2bd8c9 100%);-webkit-background-clip:text;background-clip:text;text-shadow: 0 12px 30px rgba(0,0,0,0.5)}
    .subtitle{margin-top:8px;color:rgba(230,247,247,0.75);font-size:16px}

    /* BUBBLES CANVAS */
    .bubbles-wrap{position:fixed;inset:0 0 0 0;pointer-events:none;overflow:hidden;z-index:5}
    canvas{width:100%;height:100vh;display:block}

    /* Small responsive tweaks */
    @media (max-width:640px){
      .title{font-size:44px}
      .navlinks{display:none}
      .center{padding:20px}
    }

    /* decorative sea floor */
    .seafloor{
      position:fixed;left:0;right:0;bottom:0;height:120px;background:linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.45));pointer-events:none;z-index:4
    }
  </style>
</head>
<body>

  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="brand">
      <div class="logo">N</div>
      <h1>NAUTICAL</h1>
    </div>
    <div class="navlinks">
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">Apps</a>
    </div>
  </nav>

  <div class="wrap">
    <div class="center" role="main">
      <h2 class="title">Nautical</h2>
      <p class="subtitle">Gaming website made by xltranate.</p>
    </div>
  </div>

  <div class="bubbles-wrap" aria-hidden="true">
    <canvas id="bubbles"></canvas>
  </div>
  <div class="seafloor"></div>

  <script>
    // Bubbles effect - lightweight, configurable
    (function(){
      const canvas = document.getElementById('bubbles');
      const ctx = canvas.getContext('2d');
      let w, h, bubbles = [];

      function resize(){
        const rect = canvas.getBoundingClientRect();
        w = canvas.width = Math.floor(rect.width * devicePixelRatio);
        h = canvas.height = Math.floor(rect.height * devicePixelRatio);
        ctx.scale(devicePixelRatio, devicePixelRatio);
      }

      window.addEventListener('resize', ()=>{
        // small debounce
        clearTimeout(window._rb); window._rb = setTimeout(resize, 80);
      });
      resize();

      // Create a bubble
      function createBubble(){
        const vw = canvas.getBoundingClientRect().width;
        const size = (Math.random()*18) + 6; // px
        const x = Math.random()*vw;
        const speed = 20 + Math.random()*40; // px/sec
        const drift = (Math.random()-0.5) * 20; // lateral drift
        bubbles.push({x, y: (canvas.getBoundingClientRect().height) + size, r: size, life:1, speed, drift, alpha: 0.6 + Math.random()*0.4, wobble: (Math.random()*0.6 + 0.2) });
        // limit
        if(bubbles.length>120) bubbles.splice(0, bubbles.length-120);
      }

      // spawn rhythm
      setInterval(()=>{
        // spawn 1-3
        const n = Math.random() < 0.75 ? 1 : 2;
        for(let i=0;i<n;i++) createBubble();
      }, 350);

      let last = performance.now();
      function draw(now){
        const dt = (now-last)/1000; last = now;
        const rect = canvas.getBoundingClientRect();
        ctx.clearRect(0,0,rect.width,rect.height);

        // gentle gradient tint to the background via soft overlay
        // draw bubbles
        for(let i=bubbles.length-1;i>=0;i--){
          const b = bubbles[i];
          b.y -= b.speed * dt;
          b.x += b.drift * dt * Math.sin(now*b.wobble*0.001);
          b.life -= dt*0.08;
          const op = Math.max(0, Math.min(b.alpha * (b.life+0.2), 0.9));

          // circle with subtle inner glow
          ctx.beginPath();
          ctx.globalAlpha = op;
          const gradient = ctx.createRadialGradient(b.x, b.y, b.r*0.15, b.x, b.y, b.r);
          gradient.addColorStop(0, 'rgba(255,255,255,0.95)');
          gradient.addColorStop(0.5, 'rgba(180,240,255,0.45)');
          gradient.addColorStop(1, 'rgba(160,220,235,0.08)');
          ctx.fillStyle = gradient;
          ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
          ctx.fill();

          // tiny specular highlight
          ctx.globalAlpha = op*0.6;
          ctx.beginPath();
          ctx.arc(b.x - b.r*0.25, b.y - b.r*0.25, Math.max(1, b.r*0.18), 0, Math.PI*2);
          ctx.fillStyle = 'rgba(255,255,255,0.9)';
          ctx.fill();

          // restore
          ctx.globalAlpha = 1;

          // remove when off-screen or faded
          if(b.y + b.r < -20 || b.life <= -0.6) bubbles.splice(i,1);
        }

        requestAnimationFrame(draw);
      }
      requestAnimationFrame(draw);

      // initial gentle burst
      for(let i=0;i<18;i++) createBubble();

    })();
  </script>

</body>
</html>
