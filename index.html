<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://iili.io/fcbfGHX.png">
  <title>Nautical</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@200;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --nav-height: 70px;
      --accent: #0ea5a6;
      --accent-light: #2bd8c9;
      --glass-border: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; scroll-behavior: smooth; }
    
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 10% 10%, #061e28 0%, #031926 60%);
      color: #e6f7f7;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0; width: 100%;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background: rgba(3, 25, 38, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
    }

    .brand-link { text-decoration: none; display: flex; align-items: center; gap: 12px; }
    .logo { width: 34px; height: 34px; border-radius: 6px; overflow: hidden; box-shadow: 0 0 15px rgba(14, 165, 166, 0.4); }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .brand-link h1 { font-family: 'Playfair Display', serif; margin: 0; font-size: 20px; letter-spacing: 2px; color: #fff; }

    .nav-actions { display: flex; gap: 15px; }
    .nav-box {
      text-decoration: none;
      color: #fff;
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      padding: 10px 22px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      transition: all 0.3s ease;
    }
    .nav-box:hover {
      background: rgba(14, 165, 166, 0.25);
      border-color: var(--accent-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(14, 165, 166, 0.2);
    }

    /* Hero */
    .hero {
      padding-top: 130px;
      padding-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 100;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(50px, 9vw, 85px);
      margin: 0;
      background: linear-gradient(180deg, #fff 0%, #a0f0e8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      margin-top: 5px;
      color: var(--accent-light);
      font-weight: 200;
      font-size: 14px;
      letter-spacing: 8px;
      text-transform: uppercase;
      opacity: 0.8;
    }

    /* Content Area */
    .content-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 160px auto;
      padding: 0 25px;
      position: relative;
      z-index: 100;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 35px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      margin-bottom: 25px;
    }

    .games-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 12px;
    }

    #clock { font-size: 38px; font-weight: 200; color: #fff; letter-spacing: -1px; }

    .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 15px; }
    .game-link { text-decoration: none; color: inherit; }
    .game-card {
      background: rgba(3, 25, 38, 0.5);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid var(--glass-border);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .game-link:hover .game-card { border-color: var(--accent-light); background: rgba(14, 165, 166, 0.2); transform: translateY(-5px); }

    /* Updated Stat Counter Section */
    .stats-container {
      margin-top: 35px;
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      border: 1px solid rgba(14, 165, 166, 0.2);
    }
    .stats-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--accent-light);
      margin-bottom: 15px;
      display: block;
      font-weight: 800;
    }
    .counter-wrapper { display: inline-block; color: #fff; }
    .counter-wrapper a {
        color: rgba(255, 255, 255, 0.3);
        text-decoration: none;
        font-size: 10px;
        transition: color 0.3s;
    }
    .counter-wrapper a:hover { color: var(--accent-light); }

    /* --- SEAFLOOR (Fixed at Bottom) --- */
    .floor-container {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      height: 60px;
      z-index: 50;
      pointer-events: none;
    }
    .sand-dunes {
      position: absolute;
      bottom: 0; width: 100%; height: 100%;
      background: linear-gradient(to top, #0f0f05 0%, #1e1c0c 100%);
      box-shadow: 0 -20px 40px rgba(0,0,0,0.6);
    }
    .starfish {
      position: absolute;
      z-index: 60;
      width: 24px; height: 24px;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: pulse 4s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
    }

    .bubbles-wrap { position: fixed; inset: 0; pointer-events: none; z-index: 5; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="https://xltranate.github.io/Nautical/" class="brand-link">
      <div class="logo"><img src="https://iili.io/faD5fqB.png" alt="Logo"></div>
      <h1>NAUTICAL</h1>
    </a>
    <div class="nav-actions">
      <a href="https://xltranate.github.io/Nautical/games.html" class="nav-box">Games</a>
      <a href="https://xltranate.github.io/Nautical/apps.html" class="nav-box">Apps</a>
    </div>
  </nav>

  <main>
    <header class="hero">
      <h2 class="title">Nautical</h2>
      <p class="subtitle">Peak Gaming Site</p>
    </header>

    <div class="content-container">
      <div class="glass-box">
        <p style="text-align: center; line-height: 1.8; opacity: 0.85; font-size: 16px; margin: 0;">
          gaming website for securly
        </p>
      </div>

      <div class="glass-box">
        <div class="games-header">
          <div style="font-weight: 800; letter-spacing: 2px; font-size: 12px; color: var(--accent-light);">TOP TRENDING</div>
          <div id="clock">12:00:00 PM</div>
        </div>
        
        <div class="game-grid">
          <a href="https://xltranate.github.io/Nautical/games/smashkarts.html" class="game-link">
            <div class="game-card"><span>Smash Karts</span><span style="color: var(--accent-light); font-weight: 800; font-size: 14px; opacity: 0.6;">#1</span></div>
          </a>
          <a href="https://xltranate.github.io/Nautical/games/tag.html" class="game-link">
            <div class="game-card"><span>Tag</span><span style="color: var(--accent-light); font-weight: 800; font-size: 14px; opacity: 0.6;">#2</span></div>
          </a>
          <a href="https://xltranate.github.io/Nautical/games/cookieclicker.html" class="game-link">
            <div class="game-card"><span>Cookie Clicker</span><span style="color: var(--accent-light); font-weight: 800; font-size: 14px; opacity: 0.6;">#3</span></div>
          </a>
          <a href="https://xltranate.github.io/Nautical/games/basketrandom.html" class="game-link">
            <div class="game-card"><span>Basket Random</span><span style="color: var(--accent-light); font-weight: 800; font-size: 14px; opacity: 0.6;">#4</span></div>
          </a>
        </div>

        <div class="stats-container">
          <span class="stats-label">Site visits</span>
          <div class="counter-wrapper">
            <script type="text/javascript" src="https://www.stat-counter.org/count/j4e5"></script><br>
            <a href='https://www.acadoo.de/'>acadoo</a> 
            <script type='text/javascript' src='https://www.whomania.com/ctr?id=b8c0ae911b93b32c32399e5d0f2807685f563f23'></script>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="floor-container" id="floor"><div class="sand-dunes"></div></div>
  <div class="bubbles-wrap"><canvas id="bubbles"></canvas></div>

<script>
  function updateTime() {
    const now = new Date();
    let h = now.getHours();
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;
    document.getElementById('clock').innerHTML = `${h}:${m}:${s} <span style="font-size: 14px; font-weight: 800; color: var(--accent-light);">${ampm}</span>`;
  }
  setInterval(updateTime, 1000); updateTime();

  const floor = document.getElementById('floor');
  const colors = ['#e9b384', '#ff7f50', '#ffcc33', '#ff6b6b', '#4ecdc4'];
  for(let i=0; i<6; i++) {
    const star = document.createElement('div');
    star.className = 'starfish';
    star.style.bottom = `${10 + Math.random() * 20}px`; 
    star.style.left = `${5 + (i * 16) + Math.random() * 5}%`;
    star.style.backgroundColor = colors[i % colors.length];
    star.style.animationDelay = `${i * 0.5}s`;
    floor.appendChild(star);
  }

  (function(){
    const canvas = document.getElementById('bubbles');
    const ctx = canvas.getContext('2d');
    let bobs = [];
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();

    function create(){
      if(bobs.length > 45) return;
      bobs.push({ 
        x: Math.random() * canvas.width, 
        y: canvas.height + 50, 
        r: 2 + Math.random() * 6, 
        s: 0.4 + Math.random() * 0.9,
        o: 0.1 + Math.random() * 0.25
      });
    }
    setInterval(create, 350);

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      bobs.forEach((b, i) => {
        b.y -= b.s;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 255, 255, ${b.o})`;
        ctx.fill();
        ctx.strokeStyle = `rgba(255, 255, 255, ${b.o + 0.1})`;
        ctx.stroke();
        if(b.y < -50) bobs.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();
  })();
</script>
</body>
</html>
