<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Nautical — Offline Games</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  :root{ --nav-h:64px; --accent:#0ea5a6 }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;color:#e9fbfb;background:#00111a}

  /* Page layout */
  body{overflow-y:auto;}
  .page{min-height:100vh;padding-top:var(--nav-h)}

  /* NAV */
  nav{
    position:fixed;top:0;left:0;right:0;height:var(--nav-h);display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,255,255,0.04);z-index:80
  }
  .brand{display:flex;align-items:center;gap:12px}
  .brand .logo{width:40px;height:40px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#036b6b);display:flex;align-items:center;justify-content:center;font-weight:700;color:#012}
  .brand h1{margin:0;font-size:18px;letter-spacing:1px}
  .navlinks a{color:rgba(230,247,247,0.9);text-decoration:none;margin-left:18px}

  /* BUBBLES (behind content) */
  .bubbles-wrap{position:fixed;inset:var(--nav-h) 0 0 0;pointer-events:none;z-index:0;overflow:hidden}
  .bubble{position:absolute;bottom:-8vh;border-radius:50%;background:radial-gradient(circle at 35% 30%, rgba(255,255,255,0.95), rgba(180,240,255,0.45) 40%, rgba(160,220,235,0.08) 100%);box-shadow:0 6px 18px rgba(3,108,108,0.08);opacity:0.9}

  /* Title */
  header{position:relative;z-index:10;padding:36px 20px 10px 20px;text-align:center}
  header .title{font-size:42px;margin:6px 0;color:transparent;background:linear-gradient(90deg,#bfeef9 0%, #a0f0e8 40%, #2bd8c9 100%);-webkit-background-clip:text;background-clip:text}
  header .subtitle{color:rgba(230,247,247,0.8);margin-top:6px}

  /* Games grid */
  main{position:relative;z-index:10;padding:20px 18px 80px}
  .games-grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(4,1fr);gap:18px}
  .game-box{height:160px;background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.06);border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:transform .18s ease,background .18s ease;cursor:pointer}
  .game-box:hover{transform:translateY(-6px);background:rgba(255,255,255,0.08)}
  .game-title{font-weight:600}
  .game-sub{font-size:12px;color:rgba(230,247,247,0.7);margin-top:6px}

  /* Responsive */
  @media (max-width:1100px){.games-grid{grid-template-columns:repeat(3,1fr)}}
  @media (max-width:800px){.games-grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:480px){.games-grid{grid-template-columns:repeat(1,1fr)} .game-box{height:140px}}

  /* footer spacing */
  .spacer{height:120px}
</style>
</head>
<body>

<nav aria-label="Main navigation">
  <div class="brand"><div class="logo">N</div><h1>Nautical</h1></div>
  <div class="navlinks"><a href="index.html">Home</a><a href="offline.html">Offline</a><a href="#">Contact</a></div>
</nav>

<div class="bubbles-wrap" aria-hidden="true" id="bubbles-wrap"></div>

<div class="page">
  <header>
    <div class="title">Nautical</div>
    <div class="subtitle">Offline games — pick one and enjoy</div>
  </header>

  <main>
    <div class="games-grid" id="games-grid" role="list" aria-label="Games list">
      <!-- boxes generated by JS -->
    </div>
  </main>
  <div class="spacer"></div>
</div>

<script>
// --- Bubbles generator (spawn from bottom, behind content) ---
(function(){
  const wrap = document.getElementById('bubbles-wrap');
  const max = 120;
  const bubbles = [];

  function spawn(){
    const el = document.createElement('div');
    el.className = 'bubble';
    const size = Math.random()*36 + 8; // px
    el.style.width = size + 'px';
    el.style.height = size + 'px';
    el.style.left = Math.random()*100 + 'vw';
    el.style.bottom = (-Math.random()*6) + 'vh'; // start slightly below
    el.style.opacity = 0.6 + Math.random()*0.35;
    el.dataset.speed = (18 + Math.random()*40).toString(); // px/sec
    el.dataset.wob = (0.4 + Math.random()*0.9).toString();
    wrap.appendChild(el);
    bubbles.push(el);
    if(bubbles.length>max){ const r = bubbles.shift(); r.remove(); }
  }

  // rhythm
  setInterval(()=>{ const n = (Math.random()<0.8?1:2); for(let i=0;i<n;i++) spawn(); }, 280);

  // animation loop
  let last = performance.now();
  function tick(now){
    const dt = (now-last)/1000; last = now;
    for(let i=bubbles.length-1;i>=0;i--){
      const b = bubbles[i];
      const speed = parseFloat(b.dataset.speed);
      const wob = parseFloat(b.dataset.wob);
      // update bottom in px -> convert by vh to px approximation
      const curBottom = parseFloat(b.style.bottom) || 0;
      const newBottom = curBottom + speed * dt * 0.6; // scaled movement
      b.style.bottom = newBottom + 'vh';
      // horizontal wobble
      const left = parseFloat(b.style.left);
      b.style.left = (left + Math.sin(now * 0.001 * wob) * 0.02) + 'vw';
      // fade when high
      if(newBottom > 110){ b.style.opacity = Math.max(0, parseFloat(b.style.opacity) - dt*0.6); }
      // remove when fully gone
      if(newBottom > 150 || parseFloat(b.style.opacity) <= 0.01){ b.remove(); bubbles.splice(i,1); }
    }
    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();

// --- Generate 50 game boxes in 4 cols ---
(function(){
  const grid = document.getElementById('games-grid');
  for(let i=1;i<=50;i++){
    const box = document.createElement('div');
    box.className = 'game-box';
    box.setAttribute('role','listitem');
    box.setAttribute('tabindex','0');
    box.dataset.game = i;

    const title = document.createElement('div'); title.className='game-title'; title.textContent = 'Game ' + i;
    const sub = document.createElement('div'); sub.className='game-sub'; sub.textContent = 'Offline • Click to play';
    box.appendChild(title); box.appendChild(sub);

    // placeholder click handler (replace with real links)
    box.addEventListener('click', ()=>{ alert('You clicked Game '+i); });
    box.addEventListener('keydown', (e)=>{ if(e.key==='Enter') box.click(); });

    grid.appendChild(box);
  }
})();
</script>

</body>
</html>
